<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Interpolação de cores - RGB</title>
  </head>
  <body>
    <div id="divSquar" class="square">
      <div id="divSquare" class="segundo">
        <div class="meio" id="divMeio">
          <div class="center">
            <h1>Interpolação de cores - RGB</h1>

            <div class="flex-row">
              <span class="label">(R) Vermelho</span>
              <input
                id="inputRangeRed"
                class="range"
                value="0"
                type="range"
                min="0"
                max="255"
              />
              <input
                id="inputTextRed"
                class="text"
                value="0"
                type="text"
                disabled
              />
            </div>

            <div class="flex-row">
              <span class="label">(G) Verde</span>
              <input
                id="inputRangeGreen"
                class="range"
                value="0"
                type="range"
                min="0"
                max="255"
              />
              <input
                id="inputTextGreen"
                class="text"
                value="0"
                type="text"
                disabled
              />
            </div>

            <div class="flex-row">
              <span class="label">(B) Azul</span>
              <input
                id="inputRangeBlue"
                class="range"
                value="0"
                type="range"
                min="0"
                max="255"
              />
              <input
                id="inputTextBlue"
                class="text"
                value="0"
                type="text"
                disabled
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="name">
      <h3>Created by Fábio Luz!</h3>
    </footer>

    <script src="./js/script.js"></script>
  </body>
</html>
